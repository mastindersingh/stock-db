<!DOCTYPE html>
<html>
<head>
    <title>Add Stock Purchase</title>
</head>
<body>
    <form method="post">
        Ticker: <input type="text" name="ticker"><br>
        Buy Date: <input type="date" name="buy_date"><br>
        Buy Price: <input type="number" step="0.01" name="buy_price"><br>
        Quantity: <input type="number" name="quantity"><br>
        <input type="submit" value="Add Stock">
    </form>
</body>
</html>
