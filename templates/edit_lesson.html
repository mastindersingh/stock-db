<!-- templates/edit_lesson.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    {% extends "base.html" %}
    {% block title %}Edit Lesson{% endblock %}
</head>
<body>
    {% block content %}
    <main>
        <h1>Edit Lesson</h1>
        <form method="POST" action="{{ url_for('edit_lesson', lesson_id=lesson.id) }}">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" value="{{ lesson.title }}" required>
            </div>
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea id="content" name="content" required>{{ lesson.content }}</textarea>
            </div>
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" value="{{ lesson.author }}">
            </div>
            <div class="form-group">
                <input type="submit" value="Save Changes">
            </div>
        </form>
    </main>
    {% endblock %}
</body>
</html>
