<!DOCTYPE html>
<html>
<head>
    <title>User Mastinder Singh's Portfolio</title>
</head>
<body>
    <h1>User mastinder Portfolio</h1>
    {% if stocks %}
        <ul>
            {% for stock in stocks %}
                <!-- Display the ticker using index 1 of the tuple -->
                <li>{{ stock[1] }} - Quantity: [Quantity Placeholder]</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No stocks in portfolio.</p>
    {% endif %}
</body>
</html>
