<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Inline styles -->
    <style>
        .top-social-media {
            background-color: #0056b3; /* Dark blue background */
            color: white;
            text-align: center;
            padding: 5px 0;
        }

        .top-social-media a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            transition: transform 0.3s ease;
            border: 2px solid transparent; /* Add border */
            border-radius: 5px; /* Rounded corners for the border */
            padding: 5px; /* Padding around the text */
        }

        .top-social-media a:hover {
            text-decoration: underline;
            animation: colorShift 3s infinite alternate, move 0.5s ease-in-out;
            border-color: white; /* Change border color on hover */
        }

        /* Keyframes for color shift */
        @keyframes colorShift {
            0% { color: white; }
            25% { color: #ff6347; } /* Tomato */
            50% { color: #1e90ff; } /* DodgerBlue */
            75% { color: #32cd32; } /* LimeGreen */
            100% { color: #ff1493; } /* DeepPink */
        }

        /* Keyframes for moving effect */
        @keyframes move {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .navbar {
            overflow: hidden;
            background-color: #0056b3;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 10px 0;
        }

        .navbar a {
            display: inline-block;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #004494;
            color: white;
        }

        /* Additional common styles */
    </style>
</head>
<body>
    <!-- Top Social Media Bar -->
    <div class="top-social-media">
        <a href="https://www.facebook.com" target="_blank">Facebook</a>
        <a href="https://wa.me/8105601518" target="_blank">WhatsApp</a>
        <a href="https://www.linkedin.com/groups/14358960" target="_blank">LinkedIn</a>
        <a href="https://www.youtube.com/@mastinder/videos" target="_blank" class="youtube-link">YouTube</a>
    </div>

    <!-- Navbar -->
    <div class="navbar">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('user_portfolio') }}">User Portfolio</a>
        <a href="{{ url_for('master_portfolio') }}">Master Portfolio</a>
        <a href="{{ url_for('subscribe') }}">Subscribe</a>
        <a href="{{ url_for('contact') }}">Contact</a>
        <a href="{{ url_for('aboutus') }}">About Us</a>
        <a href="{{ url_for('show_lessons') }}">Lessons</a>
        <a href="{{ url_for('video_gallery') }}">video</a>
        {% if 'logged_in' in session %}
            <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}">Register</a>
        {% endif %}
    </div>

    <!-- Main Content Block -->
    <div class="main-body">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Sidebar for Stock Recommendations -->
    <div class="sidebar">
        <div id="stock-recommendations">
            <!-- Stock recommendations will be loaded here -->
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <!-- Footer content -->
    </div>

    <!-- Link to external JavaScript file -->
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
