<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .contact-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        h1 {
            color: #0056b3;
            margin-bottom: 20px;
        }

        p {
            margin: 5px 0;
            line-height: 1.6;
        }

        .address {
            text-align: left;
            margin-top: 20px;
        }

        form {
            margin-top: 20px;
        }

        label, input, textarea, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input, textarea {
            border: 1px solid #ddd;
        }

        button {
            background-color: #0056b3;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #004494;
        }

        /* Navbar styles copied from your Login page */
        .navbar {
            overflow: hidden;
            background-color: #0056b3;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 10px 0;
        }

        .navbar a {
            display: inline-block;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #004494;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('user_portfolio') }}">User Portfolio</a>
        <a href="{{ url_for('master_portfolio') }}">Master Portfolio</a>
        <a href="{{ url_for('subscribe') }}">Subscribe</a>
        <a href="{{ url_for('contact') }}">Contact</a>
        <a href="{{ url_for('aboutus') }}">Aboutus</a>
    </div>

    <div class="container">
        <div class="contact-container">
            <h1>Contact Us</h1>
            <p>If you have any questions or need further information, please feel free to contact us.</p>

            <!-- Contact Form -->
            <form method="post" action="{{ url_for('contact') }}">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>

            <div class="address">
                <h2>Our Address</h2>
                <p>3909 SW Feather St. 05-04<br>
                Unit #05-04<br>
                Bentonville, AR 72713</p>
            </div>
        </div>
    </div>
</body>
</html>
